  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Add new student</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">Custodian</li>
              <li class="breadcrumb-item active">Add-new-student</li>

          </div><!-- /.col -->

      </div><!-- /.container-fluid -->

    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
       
        <div class="row">
          <div class="col-1"></div>
          <div class="col-lg-10 ">
          <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Fill the form below to add new Student</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="form-saver" method="POST" enctype="multipart/form-data">
                 {% csrf_token %}
                <div class="card-body">
        <div class="row">
                             <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                      <label>Status</label>
                    <select name="status" class="form-control">
                        <option value="student">Student</option>
                        <!--<option value="staff">Staff</option>
                        <option value="visitor">Visitor</option>
                        -->
                    </select>
                  </div>
                </div>
                  <div class="col-lg-6 col-md-6">
                  <div class="form-group ">

                    <label for="exampleInputEmail1">Firstname</label>
                    <input type="text" name="fname" class="form-control"  placeholder="" required="required">
                  </div>
                </div>
                <div class=" col-lg-6">
                   <div class="form-group ">
                    <label for="feature 1">Lastname</label>
                    <input type="text" name="lname" class="form-control"  required="required">
                  </div>
                </div>
             <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                      <label>Gender</label>
                    <select name="gender" class="form-control">
                        <option value="Female">Female</option>
                        <option value="male">Male</option>
                    </select>
                  </div>
                </div>
           <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <label for="feature 1">Registration Number</label>
                    <input type="text" name="regno" class="form-control" placeholder="IMC/BIT/18/9XXXXX" required="required">
                  </div>
                </div>
                <div class="col-lg0-6 col-md-6">
                  <div class="form-group">
                      <label>Programme</label>
                      <select class="form-control" name="programme" data-live-search="true" required="required">
                        <option>Select the Programme</option>
                      <option value="BIT">Bachelor of Science in Information Technology</option>
                      <option value="BAC">Bachelor of Accountancy</option>
                      <option value="BAIT">Bachelor of Accountancy in Information Technology</option>
                      <option value="BBF">Bachelor of Banking and Finance</option>
                      <option value="BCS">Bachelor of Computer Science</option>
                      <option value="BEF">Bachelor of Economics and Finance</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                    <label for="feature 1">Year of Study</label>
                    <input type="text" name="year" class="form-control" placeholder="eg. 2021/2022" required="required">
                  </div>
                </div>
                
               <div class="col-lg-6 col-md-6">
                  <div class="form-group">
                      <label>Picture</label>
                    <input type="file" class="form-control" name="pic">
                  </div>
                </div>
             
              </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" name="submit" class="btn btn-primary">Add</button>
                </div>
              </form>
            </div>
          </div>
          <!-- /.col-md-6 -->
          
          <!-- /.col-md-6 -->
        </div>
